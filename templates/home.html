<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car MPG Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <div class="container">
      <h1 class="display-1 text-center">Car MPG Prediction</h1>
      <div class="row">
        <div class="col">
          <form action="/predict" method="POST">
            <div class="row">
              <div class="col-6">
                <label for="cylinders" class="form-label">Cylinders:</label>
                <input
                  type="text"
                  name="cylinders"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-6">
                <label for="displacement" class="form-label"
                  >Displacement:</label
                >
                <input
                  type="text"
                  name="displacement"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="horsepower" class="form-label">Horsepower:</label>
                <input
                  type="text"
                  name="horsepower"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-6">
                <label for="weight" class="form-label">Weight:</label>
                <input
                  type="text"
                  name="weight"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="acceleration" class="form-label"
                  >Acceleration:</label
                >
                <input
                  type="text"
                  name="acceleration"
                  class="form-control"
                  required
                />
              </div>
              <div class="col-6">
                <label for="model_year" class="form-label">Model Year:</label>
                <input
                  type="text"
                  name="model_year"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <label for="origin" class="form-label">Origin:</label>
                <input
                  type="text"
                  name="origin"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Predict</button>
          </form>
        </div>
        <div class="col">
          {% if prediction_test %}
          <h2 class="text-dark-emphasis">{{ prediction_test }}</h2>
          {% endif %}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
